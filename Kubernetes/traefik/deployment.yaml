apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      containers:
        - name: traefik
          image: traefik:v2.10
          args:
            - --providers.kubernetesingress
            - --entrypoints.web.address=:80
            - --entrypoints.websecure.address=:443
            - --certificatesresolvers.le.acme.email=valentin.carles@hotmail.fr
            - --certificatesresolvers.le.acme.storage=/acme.json
            - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
          ports:
            - containerPort: 80
            - containerPort: 443
          volumeMounts:
            - mountPath: /acme.json
              name: acme
      volumes:
        - name: acme
          emptyDir: {}
